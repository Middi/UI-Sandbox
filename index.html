<!DOCTYPE html>
<html lang="en">

    <head>
        <title>UI Sandbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">
    </head>

        <body>

            <!-- Hamburger Icon -->
            <i id="open" class="material-icons">menu</i>

            <!--===========================
                        Menu
            ============================-->
            <div class="menu">
                <i id="close" class="material-icons close">close</i>
                <h2><strong>UI</strong><span>SANDBOX</span></h2>
                <ul>
                    <a href="/buttons"><li class="active"><i class="fa fa-minus-square-o fa-lg" aria-hidden="true"></i> Buttons</li></a>

                    <a href="/toggles"><li><i class="fa fa-toggle-on fa-lg" aria-hidden="true"></i> Toggles</li></a>

                    <a href="/toggles"><li><i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i> Graphs</li></a>
                </ul>
                
            </div>

            <main>
                <article>
                    <h1>Buttons</h1>
                    <hr>
                    <button class="btn btn-outline" type="button">Button</button>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </article>

                 <article>
                    <h1>Cards</h1>
                    <hr>
                    <div class="card-container">
                        <div class="card">
                            <div class="front">
                                <h1>Hello</h1>
                            </div>
                            <div class="back">
                                <h1>goodbye</h1>
                            </div>
                        </div>
                    </div>
                </article>


            </main>


        <!--===========================
                  Javascript
        ============================-->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Javascript -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>

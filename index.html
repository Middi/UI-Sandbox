<!DOCTYPE html>
<html lang="en">

    <head>
        <title>UI Sandbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet">
    </head>

        <body>

            <!-- Hamburger Icon -->
            <i id="open" class="material-icons">menu</i>

            <!--===========================
                        Menu
            ============================-->
            <div class="menu">
                <i id="close" class="material-icons close">close</i>
                <h2><strong>UI</strong><span>SANDBOX</span></h2>
                <ul>
                    <a href="#buttons"><li class="active"><i class="fa fa-minus-square-o fa-lg" aria-hidden="true"></i> Buttons</li></a>

                    <a href="#cards"><li><i class="fa fa-id-card-o fa-lg" aria-hidden="true"></i> Cards</li></a>

                    <a href="#modals"><li><i class="fa fa-window-maximize fa-lg" aria-hidden="true"></i>Modals</li></a>
                </ul>
                
            </div>

            <main>
                <header>
                    <h1 class="logo">Parallax Title</h1>
                </header>

                <article id="buttons">
                    <h1>Buttons</h1>
                    <hr>
                    <button class="btn bg-brand" type="button">Button</button>
                    <button class="btn btn-outline" type="button">Outline</button>
                    <button class="btn btn-outline btn-round" type="button">Round</button>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </article>

                 <article id="cards">
                    <h1>Cards</h1>
                    <hr>
                    <div class="card-container">
                        <div class="card">
                            <div class="front">
                                <h3>What's 2 + 2?</h3>
                                <button class="btn btn-outline spin" type="button">Answer</button>
                            </div>
                            <div class="back">
                                <h1>4</h1>
                                <p class="return">back</p>
                            </div>
                        </div>
                    </div>
                </article>

                 <article id="modals">
                    <h1>Modals</h1>
                    <hr>
                    <button id="modal" class="btn btn-round bg-brand" type="button">Click for Modal</button>
                </article>


            </main>

            <!-- MODAL -->
            <div class="modal hide">
                <div class="modal-bg"></div>
                <div class="modal-main">

                <i id="close-modal" class="material-icons close-button">close</i>
                        <h1>Here is a modal</h1>
                </div>
            </div>


        <!--===========================
                  Javascript
        ============================-->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Javascript -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
